name: ParlaConMe Daily Message

on:
  schedule:
    - cron: '0 7 * * *'   # 07:00 UTC = 09:00 Italia
  workflow_dispatch:

jobs:
  call-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call bot cron endpoint
        run: |
          curl "https://parlaconme-bot.onrender.com/cron?secret=${{ secrets.CRON_SECRET }}"
